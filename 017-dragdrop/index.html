<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <div data-numeric-value="1" class="number-card card-first">1</div>
    <div data-numeric-value="2" class="number-card">2</div>
    <div data-numeric-value="3" class="number-card">3</div>
    <div data-numeric-value="4" class="number-card">4</div>
    <div data-numeric-value="5" class="number-card">5</div>
    <div data-numeric-value="6" class="number-card">6</div>
    <div data-numeric-value="7" class="number-card">7</div>
    <div data-numeric-value="8" class="number-card">8</div>

    <div>
      <div class="letter-card card-first">A</div>
      <div>Score <span class="score-number">0</span></div>
    </div>
    <div>
      <div class="letter-card">B</div>
      <div>Score <span class="score-number">0</span></div>
    </div>
  </body>
</html>
